<div id="login">
    <div>
        <p routerLink="/" class="btn btn-sm btn-success" style="cursor: pointer;">goto home</p>
    </div>
    <div class="formbody">

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" [(ngModel)]="emailId">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
        </div>
        <div>
            <p style="color: red;">{{errorMessage}}</p>
        </div>
        <div>
            <button (click)="signInWithGoogle()" class="btn btn-sm btn-dark" style="float: right;"> <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login using google</button>
            <button type="submit" class="btn btn-primary btn-sm" (click)="login()">Sign In</button>
        </div>
        <br>
        <h4>dont have account ? <a routerLink='/signup'>Register</a></h4>
    </div>
    
</div>
