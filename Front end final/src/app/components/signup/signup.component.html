<div id="login">
    <div>
        <p routerLink="/" class="btn btn-sm btn-success" style="cursor: pointer;">goto home</p>
    </div>
    <div class="formbody">
        <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter full name" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" [(ngModel)]="emailId">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="signup()">Sign Up</button>
        <br>
        <br>
        <h4>Already have an account ? click <a routerLink='/login' style="cursor: pointer;color: blue;"> login </a></h4>
    </div>
    {{userType}}
</div>
