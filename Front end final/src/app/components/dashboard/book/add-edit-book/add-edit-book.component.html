<div>
    <button type="button" class="btn btn-sm btn-success" routerLink="/dashboard/book">go back</button>
</div>
<div style="padding: 5% 30%;">
    <div class="form-group row">
        <label for="propertyId" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
            <input readonly class="form-control" id="propertyId" [(ngModel)]="propertyId">
        </div>
    </div>
    <div class="form-group row">
        <label for="bookName" class="col-sm-2 col-form-label">area</label>
        <div class="col-sm-10">
            <input class="form-control" id="bookName" [(ngModel)]="area">
        </div>
    </div>
    <div class="form-group row">
        <label for="bookPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input class="form-control" id="bookPrice" [(ngModel)]="price">
        </div>
    </div>
    <div class="actionFooter">
        <button type="button" class="btn btn-dark btn-sm btn-success" (click)="reset()">add new</button>
        <button type="button" class="btn btn-sm btn-success" (click)="save()">{{propertyId == 0?'save':'update'}}</button>
       
    </div>
    <div>
        <p style="color: red;">{{errorMessage}}</p>
    </div>
</div>
